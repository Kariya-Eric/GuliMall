spring:
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.254:8848
        namespace: d669b795-eb71-4583-981e-b5efda9b15b7
    #网关相关配置
    gateway:
      routes:
        - id: baidu_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu

        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq

  application:
    name: gulimall-gateway

server:
  port: 9527

